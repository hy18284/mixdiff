train_dataset:
  class_path: text_classification.acid_datamodule.Acid
  init_args:
    mode: train
    tokenizer_path: bert-base-uncased
    path: data/acid
    beautify_intents: true
    oos_data: null
    val_ratio: 0.1
    seed: 42

eval_dataset:
  class_path: text_classification.acid_datamodule.Acid
  init_args:
    mode: test
    tokenizer_path: bert-base-uncased
    path: data/acid
    beautify_intents: true
    oos_data: null

test_seeds:  [0, 1, 2]
test_id_ratios: [0.50]

ood_labels: []
mode: test

model_path: checkpoints/acid_cs/ts_{}_tr_{}
name: cs_t50_acid