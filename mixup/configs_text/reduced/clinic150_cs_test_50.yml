train_dataset:
  class_path: text_classification.clinic150_datamodule.CLINIC150
  init_args:
    mode: train
    path: data/clinc150/
    tokenizer_path: 'bert-base-uncased'
    add_oos: false
    oos_only: false
    wiki_for_test: false
    beautify_intents: true

eval_dataset:
  class_path: text_classification.clinic150_datamodule.CLINIC150
  init_args:
    mode: test
    path: data/clinc150/
    tokenizer_path: 'bert-base-uncased'
    add_oos: true
    oos_only: false
    wiki_for_test: false
    beautify_intents: true

test_seeds:  [0, 1, 2]
test_id_ratios: [0.50]

ood_labels: []
mode: test

model_path: checkpoints/clinic150_cs/ts_{}_tr_{}
name: cs_t50_clinic